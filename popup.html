<!doctype html >
<html ng-app="passwger">
  <head>
    <title>Passwger</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        min-width: 250px;
      }

      .locked{
        width: 100%;
        text-align: center;
      }
    </style>

    <script src="angular.min.js" type="text/javascript"></script>
    <script src="underscore-min.js" type="text/javascript"></script>
    <script src="angular-underscore.min.js" type="text/javascript"></script>
    <script src="passwger.js" type="text/javascript"></script>

  </head>
  <body ng-controller="PasswgerController as pss">

    <div id="locked" ng-show="pss.lock" class="locked">
      <input type="password" id="lockedPassword" ng-model="pss.lockedPassword" />
      <button ng-click="pss.checkPassword()">unlock</button>
    </div>

    <div id="unlocked" ng-hide="pss.lock">

      <h1>{{pss.host}}</h1>

      <ul ng-show="pss.domainPasswords">
        <li ng-repeat="entry in pss.domainPasswords" ng-click="pss.injectPassword(entry.id)">
          {{ entry.name }}
        </li>
      </ul>

      <em ng-hide="pss.domainPasswords">No password stored for this domain yet.</em>

    </div>

  </body>
</html>
