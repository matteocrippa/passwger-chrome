<!doctype html ng-app="passwger">
<html>
  <head>
    <title>Passwger</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <script src="popup.js"></script>
    <script src="angular.min.js"></script>
    <script src="passwger.js"></script>

  </head>
  <body ng-controller="PasswgerController as pss">

    <div id="locked" ng-show="pss.lock">
      <input type="password" id="lockedPassword" ng-model="pss.lockedPassword" />
      <button ng-click="pss.checkPassword()">unlock</button>
    </div>
    
    <div id="unlocked" ng-hide="pss.lock">
      
      <div id="host"></div>

      <div id="status"></div>
      
    </div>


  </body>
</html>
