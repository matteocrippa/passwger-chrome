<!doctype html >
<html ng-app="passwger">
  <head>
    <title>Passwger</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <script src="popup.js" type="text/javascript"></script>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="underscore-min.js" type="text/javascript"></script>
    <script src="angular-underscore.min.js" type="text/javascript"></script>
    <script src="passwger.js" type="text/javascript"></script>

  </head>
  <body ng-controller="PasswgerController as pss">

    <div id="locked" ng-show="pss.lock">
      <input type="password" id="lockedPassword" ng-model="pss.lockedPassword" />
      <button ng-click="pss.checkPassword()">unlock</button>
    </div>

    <div id="unlocked" ng-hide="pss.lock">

      <input type="hidden" id="host" ng-model="pss.host" />

      <ul>
        <li ng-repeat="entry in pss.domainPasswords">
          {{ entry.name }}
        </li>
      </ul>

    </div>

  </body>
</html>
